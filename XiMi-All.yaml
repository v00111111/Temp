# ========================
# Clash-ALL 优化配置
# ========================

# 机场节点订阅

proxy-providers:
  GitHub-All:
    url: "http://192.168.28.6:3008/Su1J1M1Ma0Hell0W0lrd/download/collection/Dino-All?target=ClashMeta"
    type: http
    interval: 1800
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 直连 
    override:
        skip-cert-verify: true
        udp: true
        down: "50 Mbps"
        up: "10 Mbps"

proxies:
  - {name: 直连, type: direct}
  - {name: 拒绝, type: reject}

# 用于下载订阅时指定UA
global-ua: clash.meta

# ========================
# 主要端口设置
# ========================
port: 10809
socks-port: 10808
redir-port: 7891
mixed-port: 7890
tproxy-port: 7892

allow-lan: true
mode: rule
log-level: info

external-controller: 0.0.0.0:9099
external-ui: ui
external-ui-name: zashboard
external-ui-url: https://github.geekery.cn/github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip
secret: "ls123456"

# ========================
# DNS 设置
# ========================
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:China / Domain,Private / Domain,Direct / Domain"
    - +.lan
    - +.local
    - geosite:cn
    - geosite:private
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "time.*.com"
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
  nameserver:
    - 221.7.92.98
    - 218.201.17.2
    - 223.5.5.5


# ========================
# TUN 模块
# ========================
tun:
  enable: true
  stack: mixed
  device: utun
  endpoint-independent-nat: true
  auto-route: false
  auto-detect-interface: false
  auto-redirect: false
  strict-route: false

profile:
  store-selected: true
  store-fake-ip: true

# ========================
# 策略组定义
# ========================
default: &default
  type: select
  proxies: [免费-自动,🇺🇲 美国-自动,🇭🇰 香港-自动,台湾-自动,🇯🇵 日本-自动,新加坡-自动,韩国-自动,英国-自动,澳大利亚-自动,所有-自动,其他-自动,所有-手动,Acck,甲骨文,流量光-自动,流量光-手动,拒绝,直连]

proxy-groups:
  - {name: 国内, <<: *default}
  - {name: 🚀 国外, <<: *default}
  - {name: 🍀 Google, <<: *default}
  - {name: GitHub, <<: *default}
  - {name: 📹 YouTube, <<: *default}
  - {name: Telegram, <<: *default}
  - {name: TikTok, <<: *default}
  - {name: Twitter(X), <<: *default}
  - {name: Facebook, <<: *default}
  - {name: Claude, <<: *default}
  - {name: 🤖 Meta AI, <<: *default}
  - {name: Perplexity, <<: *default}
  - {name: 🤖 AI, <<: *default}
  - {name: WhatsApp, <<: *default}
  - {name: Steam, <<: *default}
  - {name: Game, <<: *default}
  - {name: Disney, <<: *default}
  - {name: Netflix, <<: *default}
  - {name: HBO, <<: *default}
  - {name: Spotify, <<: *default}
  - {name: Crypto, <<: *default}
  - {name: Amazon, <<: *default}
  - {name: Apple, <<: *default}
  - {name: Microsoft, <<: *default}
  - {name: Test, <<: *default}
  - {name: 其他, <<: *default}

  - {name: 🇭🇰 香港-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "^(?!.*流量光)(?=.*(广港|香港|HK|Hong Kong|🇭🇰|HongKong)).*$"}
  - {name: 🇺🇲 美国-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "^(?!.*流量光)(?=.*(广美|美|US|纽约|波特兰|达拉斯|俄勒|凤凰城|费利蒙|硅谷|拉斯|洛杉|圣何塞|圣克拉|西雅|芝加|🇺🇸|United States)).*$"}
  - {name: 免费-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "^(?!.*流量光|直连|拒绝)"}
  - {name: 所有-手动, type: select, include-all: true, filter: "^((?!(直连|拒绝)).)*$"}
  - {name: 所有-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "^((?!(直连|拒绝)).)*$"}
  - {name: Acck, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(Acck)).*$"}
  - {name: 甲骨文, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(甲骨文)).*$"}
  - {name: 流量光-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(流量光)).*$"}
  - {name: 流量光-手动, type: select, include-all: true, filter: "(?=.*(流量光)).*$"}
  - {name: 台湾-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "^(?!.*流量光)(?=.*(广台|台湾|台灣|TW|Tai Wan|🇹🇼|🇨🇳|TaiWan|Taiwan)).*$"}
  - {name: 🇯🇵 日本-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "^(?!.*流量光)(?=.*(广日|日本|JP|川日|东京|大阪|泉日|埼玉|沪日|深日|🇯🇵|Japan)).*$"}
  - {name: 新加坡-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "^(?!.*流量光)(?=.*(新加坡|新|SG|Singapore|🇸🇬)).*$"}
  - {name: 韩国-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "^(?!.*流量光)(?=.*(广韩|韩国|韓國|KR|首尔|春川|🇰🇷|Korea)).*$"}
  - {name: 英国-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "^(?!.*流量光)(?=.*(英国|英|伦敦|UK|United Kingdom|🇬🇧)).*$"}
  - {name: 澳大利亚-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "^(?!.*流量光)(?=.*(澳大利亚|澳洲|墨尔本|悉尼|AU|Australia|🇦🇺)).*$"}
  - {name: 其他-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "^((?!(直连|拒绝|流量光|广港|香港|HK|Hong Kong|🇭🇰|HongKong|广台|台湾|台灣|TW|Tai Wan|🇹🇼|🇨🇳|TaiWan|Taiwan|广日|日本|JP|川日|东京|大阪|泉日|埼玉|沪日|深日|🇯🇵|Japan|新加坡|新|SG|Singapore|🇸🇬|广韩|韩国|韓國|KR|首尔|春川|🇰🇷|Korea|广美|美|US|纽约|波特兰|达拉斯|俄勒|凤凰城|费利蒙|硅谷|拉斯|洛杉|圣何塞|圣克拉|西雅|芝加|🇺🇸|United States|英国|英|伦敦|UK|United Kingdom|🇬🇧|澳大利亚|澳洲|墨尔本|悉尼|AU|Australia|🇦🇺)).)*$"}


